<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="parent(content)">
<head>
    <meta charset="UTF-8">
    <title>Concentration Analysis App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-700 pt-[64px] pb-[48px]">

    <div data-th-replace="~{navbar :: navbar}"></div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-5xl bg-white shadow-xl rounded-2xl border border-gray-200 p-6 md:p-8 overflow-y-auto"
             style="max-height: calc(100vh - 120px);">
            <section data-th-replace="${content}" class="flex flex-col items-center w-full gap-5"></section>
        </div>
    </main>
    
    <div data-th-replace="~{footer :: footer}"></div>

</body>
</html>
