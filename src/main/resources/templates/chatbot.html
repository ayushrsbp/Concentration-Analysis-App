<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="chatbot">
<head>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 6px 25px rgba(37, 99, 235, 0.4); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing-dot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        #chatbotButton {
            animation: pulse 2.5s infinite;
        }
        .chat-message {
            animation: fadeInUp 0.4s ease-out;
        }
        #typingIndicator .typing-dot {
            animation: typing-dot 1.4s infinite ease-in-out both;
        }
        #typingIndicator .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        #typingIndicator .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        /* Enable resizing for the chatbox */
        #chatbox.resizable {
            resize: both;
        }
    </style>
</head>
<body>
    <button id="chatbotButton" class="fixed bottom-12 right-8 w-16 h-16 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 focus:outline-none transition-all duration-300 cursor-grab">
        <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
    </button>

    <div id="chatbox" class="hidden fixed bottom-28 right-8 w-96 max-w-[90vw] h-[550px] max-h-[72vh] bg-white rounded-2xl shadow-2xl flex flex-col border border-gray-200 resizable overflow-auto">
        <div id="chatboxHeader" class="bg-gradient-to-br from-blue-700 to-blue-600 text-white p-4 flex justify-between items-center cursor-move flex-shrink-0">
            <div class="flex items-center gap-3">
                 <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                 </div>
                 <div>
                    <span class="font-bold text-lg">Ventilation Baba</span>
                    <div class="flex items-center gap-1.5">
                        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                        <span class="text-xs text-white/80">Online</span>
                    </div>
                 </div>
            </div>
            <button id="closeChatbox" class="p-1 rounded-full hover:bg-white/20 transition-colors">
                 <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        
        <div id="chatMessages" class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-50">
            <div class="chat-message flex items-end gap-3">
                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                </div>
                <div class="bg-white p-3 rounded-xl rounded-bl-none shadow-sm border border-gray-200 max-w-xs break-words">
                    <p class="text-sm text-gray-700">Hello! How can I assist you with mine ventilation today?</p>
                </div>
            </div>
        </div>

        <form id="chatForm" th:action="@{/api/chat}" method="post" class="border-t border-gray-200 p-3 bg-white flex-shrink-0">
            <div class="flex items-center bg-gray-100 rounded-full p-1">
                <input type="text" id="message" name="message" placeholder="Ask something..." required class="flex-1 border-none bg-transparent py-2 px-4 focus:ring-0 text-gray-800 placeholder-gray-500"/>
                <button type="submit" class="p-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-all focus:outline-none transform hover:scale-110">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                </button>
            </div>
        </form>
    </div>

    <script>
        const chatbotBtn = document.getElementById("chatbotButton");
        const chatbox = document.getElementById("chatbox");
        const closeChatboxBtn = document.getElementById("closeChatbox");
        const chatForm = document.getElementById("chatForm");
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("message");

        let wasDragged = false;

        // --- Draggable Chatbot Button ---
        makeDraggable(chatbotBtn, {
            onDrag: () => { wasDragged = true; },
            onClick: () => { if (!wasDragged) toggleChatbox(); wasDragged = false; }
        });

        // Toggle chatbox visibility
        function toggleChatbox() {
            chatbox.classList.toggle("hidden");
        }
        closeChatboxBtn.addEventListener("click", toggleChatbox);
        
        // --- Draggable Chatbox Window ---
        const header = document.getElementById("chatboxHeader");
        makeDraggable(chatbox, { handle: header });

        // --- AJAX Chat Submission ---
        chatForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            const userAvatar = `<div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center flex-shrink-0"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></div>`;
            const userMessageHtml = `<div class="chat-message flex items-end justify-end gap-3">${'<div class="bg-blue-600 text-white p-3 rounded-xl rounded-br-none shadow-sm max-w-xs break-words"><p class="text-sm">' + message + '</p></div>' + userAvatar}</div>`;
            chatMessages.insertAdjacentHTML('beforeend', userMessageHtml);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            this.reset();

            const botAvatar = `<div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0"><svg class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg></div>`;
            const typingIndicatorHtml = `
                <div id="typingIndicator" class="chat-message flex items-end gap-3">
                    ${botAvatar}
                    <div class="bg-white p-3 rounded-xl rounded-bl-none shadow-sm border border-gray-200 flex items-center gap-1.5">
                        <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
                    </div>
                </div>`;
            chatMessages.insertAdjacentHTML('beforeend', typingIndicatorHtml);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            fetch(this.action, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(res => res.ok ? res.json() : Promise.reject('Network error'))
            .then(reply => {
                const botMessageHtml = `<div class="chat-message flex items-end gap-3">${botAvatar + '<div class="bg-white p-3 rounded-xl rounded-bl-none shadow-sm border border-gray-200 max-w-xs break-words"><p class="text-sm text-gray-700">' + reply.answer + '</p></div>'}</div>`;
                document.getElementById("typingIndicator").remove();
                chatMessages.insertAdjacentHTML('beforeend', botMessageHtml);
            })
            .catch(() => {
                const errorHtml = `<div class="chat-message flex items-end gap-3">${botAvatar + '<div class="bg-red-50 text-red-700 p-3 rounded-xl rounded-bl-none shadow-sm border border-red-200 max-w-xs break-words"><p class="text-sm">Sorry, something went wrong. Please try again.</p></div>'}</div>`;
                document.getElementById("typingIndicator").remove();
                chatMessages.insertAdjacentHTML('beforeend', errorHtml);
            })
            .finally(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        });

        // --- Generic Draggable Function ---
        function makeDraggable(element, options = {}) {
            const handle = options.handle || element;
            let isDragging = false, startX, startY, initialLeft, initialTop;

            handle.addEventListener('mousedown', e => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                const rect = element.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;
                handle.style.cursor = 'grabbing';
                if (options.onDragStart) options.onDragStart();
            });

            document.addEventListener('mousemove', e => {
                if (isDragging) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    element.style.left = `${initialLeft + dx}px`;
                    element.style.top = `${initialTop + dy}px`;
                    element.style.bottom = 'auto';
                    element.style.right = 'auto';
                    if (options.onDrag) options.onDrag();
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    handle.style.cursor = options.handle ? 'move' : 'grab';
                    if (options.onDragEnd) options.onDragEnd();
                }
            });

            if (options.onClick) {
                element.addEventListener('click', options.onClick);
            }
        }
    </script>
</body>
</html>
